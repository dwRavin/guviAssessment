<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        .contain{
            padding: 10% 20% 10% 20%;
        }
        .tab-form{
            width: 100%;
            background-color: rgb(223, 222, 222);
            padding: 5% 3% 5% 3%;
        }
        .tab-td{
            width: 50%;
            vertical-align: middle;
        }
        i{
            border: 1px;
            color: rgb(112, 112, 112);
            padding-left: 5px;
        }
        input[type="text"],select{
            border: 0in;
            width: 100%;
            height: 30px;
            padding: 5px;
            border-bottom-right-radius: 5px;
            border-bottom-right-radius: 5px;
            font-family: monospace;
        }
        .td-icon{
            width: 30px;
            align-content: center;
        }
        .tab-field{
            width: 100%; 
            border: 1px solid rgb(189, 186, 186);
            border-radius: 5px;
        }
    </style>
    <script>
        function onClick(){
            var name = document.forms["myForm"]["name"].value;
            console.log(name)
            if(name=="" || name == null){
                alert("Full Name must be filled out.");
                return false;
            }
            var address1 = document.forms["myForm"]["address1"].value;
            if(address1=="" || address1 == null){
                alert("Address Line 1 must be filled out.");
                return false;
            }
            var address2 = document.forms["myForm"]["address2"].value;
            if(address2=="" || address2 == null){
                alert("Address Line 2 must be filled out.");
                return false;
            }
            var city = document.forms["myForm"]["city"].value;
            if(city=="" || city == null){
                alert("City must be filled out.");
                return false;
            }
            var state = document.forms["myForm"]["state"].value;
            if(state=="" || state == null){
                alert("State must be filled out.");
                return false;
            }
            var zip = document.forms["myForm"]["zip"].value;
            if(zip=="" || zip == null){
                alert("Postal Code/ZIP must be filled out.");
                return false;
            }
            var email = document.forms["myForm"]["email"].value;
            if(email=="" || email == null){
                alert("Email must be filled out.");
                return false;
            }
            var phno = document.forms["myForm"]["phno"].value;
            if(phno=="" || phno == null){
                alert("Phone Number must be filled out.");
                return false;
            }
            alert("Thank You! Form submitted succesfully..")
        }
    </script>
</head>
<body>
    <div class="contain">
        <form action="" name="myForm" onsubmit="return onClick()">
            <table class="tab-form">
                <tr>
                    <td class="tab-td">
                        <span>Full Name</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-user fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="name" placeholder="Full Name">
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>Address Line 1</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-address-book-o fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="address1" placeholder="Address Line 1">
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>Address Line 2</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-address-book-o fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="address2" placeholder="Address Line 2">
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>City</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-building-o fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="city" placeholder="City">
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>State/Province/Region</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-map-marker fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="state" placeholder="State/Province/Region">
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>Postal Code/ZIP</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-envelope-o fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="zip" placeholder="Postal Code/ZIP">
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>Country</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-map-o fa-lg"></i>
                                </td>
                                <td>
                                    <select name="country" id="country">
                                        <option value="Afghanistan">Afghanistan</option>
                                        <option value="India">India</option>
                                        <option value="USA">USA</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>Email</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-user fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="email" placeholder="Email">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td class="tab-td">
                        <span>Phone Number</span>
                    </td>
                    <td class="tab-td">
                        <table class="tab-field">
                            <tr>
                                <td class="td-icon">
                                    <i class="fa fa-user fa-lg"></i>
                                </td>
                                <td>
                                    <input type="text" name="phno" placeholder="Phone Number">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr style="height: 10px;"></tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
